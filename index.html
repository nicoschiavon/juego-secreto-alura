<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo" id="p__seleccion"></p>
                </div>
                <!-- Seleccion de cantidad de intentos máximos -->
                <div class="seleccion_juego" id="menu__seleccion__juego">
                    <label for="intentos__maximos" class="texto__label" id="intentos"></label>
                    <select name="intentos" id="intentos__select" class="select__intentos">
                        <option value="1">Imposible 1 intento</option>
                        <option value="3">Dificil 3 intentos</option>
                        <option value="5">Medio 5 intentos</option>
                        <option value="10">Fácil 10 intentos</option>
                    </select>
                    <button onclick="agregarIntentos();" class="container__boton">Aceptar</button>
                </div>
                <!-- Seleccion de cantidad de numeros sorteados -->
                 <div class="seleccion__cant__num">

                 </div>
                <!-- Juego empezado -->
                <div class="container__menu" id="menu__juego" hidden>
                    <p class="texto__parrafo" id="info__juego"></p>
                    <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                    <div class="chute container__botones">
                        <button onclick="verificarIntento();" class="container__boton" id="jugar">Intentar</button>
                        <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                    </div>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
